<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro de Notícias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subtítulo</ion-label>
      <ion-input type="text" [(ngModel)]="subtitulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input type="text" [(ngModel)]="data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagem 1</ion-label>
      <ion-input type="text" [(ngModel)]="imagens[0]"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destaque</ion-label>
      <ion-input type="text" [(ngModel)]="destaque"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Resumo</ion-label>
      <ion-input type="text" [(ngModel)]="resumo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Texto</ion-label>
      <ion-input type="text" [(ngModel)]="texto"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button expand="block" (click)="cadastrar()" class="ion-margin">
      Cadastrar
    </ion-button>
  </div>
</ion-content>
