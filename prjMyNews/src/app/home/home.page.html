<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MY NEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-button expand="block" color="secondary" (click)="buscarTodos()">
      Buscar Todos
    </ion-button>
  </div>
  <div id="container">
    <div *ngIf="mensagem">
      {{ mensagem }}
    </div>
    <ion-list *ngIf="!mensagem">

      <ion-item-sliding *ngFor="let noticia of noticias">
        <ion-item (click)="irParaDetalhes(noticia.id)">
          {{noticia.imagens}} - {{noticia.titulo}}
        </ion-item>
    
        <ion-item-options>
          <ion-item-option color="danger"
          (click)="excluir(noticia.id)">
            Deletar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
