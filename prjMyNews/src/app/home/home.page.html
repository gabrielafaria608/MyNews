<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      MY NEWS
    </ion-title>
    <ion-button (click)="buscarTodos()" class="ion-padding-start">
      <ion-icon slot="start" name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="design"> 
  <div id="container">

    <ion-card *ngFor="let noticia of noticias" (click)="irParaDetalhes(noticia.id)">
      <img alt="" src="{{noticia.destaque}}" />
      <ion-card-header>
        <ion-card-title>{{noticia.titulo}}</ion-card-title>
        <ion-card-subtitle>{{noticia.data}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{noticia.resumo}}</ion-card-content>
    </ion-card>
    
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irParaCadastrarNoticia()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
